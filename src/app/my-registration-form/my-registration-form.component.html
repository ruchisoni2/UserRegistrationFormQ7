<h1>User Resgistration Form(Reactive Form Example)</h1>

<h6>{{myform.value | json}}</h6>
<div>
  <form [formGroup]='myform' (ngSubmit)='myformm(myform)'>
    <div>
      <label for="">UserName</label>
      <input type="text" formControlName='name' name="" id="" placeholder="Enter Your Name" />
      <div *ngIf='!name.valid && (name.touched || name.dirty)'>
        <div *ngIf="name.errors['required']">
          Please fill the field.....
        </div>

        <div *ngIf="name.errors['minlength']">
          Please enter minimum 3 letters....
        </div>

        <div *ngIf="name.errors['maxlength']">
          Please enter Maximun 15 letters....
        </div>

      </div>
    </div>

    <div>
      <label for=""> DOB: </label>
      <input type="text" formControlName='DOB' name="" id="" placeholder="Enter your DOB" />
    </div>
    <h6>Address</h6>

    <div formGroupName='address'>
      <div>
        <label for=""> City: </label>
        <input type="text" formControlName='city' name="" id="" placeholder="Enter your city" />
      </div>
    </div>

    <br />
    <input type="submit" [disabled]='!myform.valid' value="Submit Form" />
  </form>
</div>
